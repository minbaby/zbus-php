language: php

php:
  - 5.6
  - 7.0
  - 7.1

before_script:
  - composer install --prefer-dist --no-interaction --dev

script: ./vendor/bin/phpunit

matrix:
  fast_finish: true

after_success:
  - wget https://github.com/php-coveralls/php-coveralls/releases/download/v1.0.0/coveralls.phar
  - travis_retry php coveralls.phar -v